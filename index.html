<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to style sheet -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>pickiEats</title>
</head>

<body>
    <!-- header begins -->
    <header>
        <div class="wrapper">
            <h1>PICKI EATS</h1>
            <!-- ? image(logo) may put here -->
        </div>
    </header><!-- header ends -->

    <!-- main begins -->
    <main>
        <!-- intro to app section begins -->
        <section class="startingPage">
            <!-- intro image of different cuisines -->
            <div class="wrapper">
                <!-- intro image of different cuisines -->
                <div class="imageContainer" id="showDishes">
                    <ul>
                        <li><img src="./styles/assets/Middle-Eastern_Easy-Tabouleh-312x231.jpg"
                                alt="Middle Eastern, Easy Tabouleh">
                        </li>
                        <li><img src="./styles/assets/Spanish_Dutch-Oven-Paella.jpg" alt="Spanish, Dutch Oven Paella">
                        </li>
                        <li><img src="./styles/assets/Thai_Thai-Pasta-Salad-312x231.jpg" alt="Thai, Thai Pasta Salad">
                        </li>
                    </ul>
                </div>

                <div class="textContainer">
                    <!-- h2? -->
                    <p>For the picky eaters that don't know what they want, but do know what they don't want, we have
                        the recipe for
                        <span>YOU</span>!
                    </p>

                    <!-- link to start app -->
                    <button class="startButton"><a href="#recipeForm"></a>FIND A RECIPE ðŸ‘ˆ</a></button>
                </div>
            </div>
        </section><!-- intro section ends -->

        <!-- form section begins -->
        <section class="formSection hide">
            <!-- form section wrapper begins -->
            <div class="wrapper">
                <!-- form begins -->
                <form class="recipeForm" id="recipeForm">
                    <fieldset>
                        <legend>Which cuisine(s) do you NOT like?</legend>
                        <div class="cuisineChoices"></div>
                    </fieldset>
                    <!-- submit button -->
                    <button type="submit" class="submitBtn">Submit</button>
                    <button type="reset" class="shuffleBtn">Shuffle Options</button>

                    <!-- PUT <ul> CONTAINER HERE INSTEAD?? -->
                    <!-- USE JS TO DISPLAY HEADING WITH RECIPES?? -->
                </form><!-- form ends -->
                <!-- <ul class="recipesContainer flexContainer"></ul> -->
            </div><!-- form section wrapper ends -->
        </section><!-- form section ends -->

        <!-- GET RID OF RESULTS SECTION & RESULTS HEADING - NOT REALLY NECESSARY -->
        <!-- results section begins -->
        <section class="resultsSection hide" id="results">
            <!-- section heading -->
            <div class="resultsHeading flexContainer">
                <div class="resultsImgContainer">
                    <img src="./styles/assets/bg01.jpg" alt="Illustrations of different vegetables.">
                </div>

                <div class="resultsHeadingText wrapper">
                    <h2>Now Pick A Recipe!</h2>
                    <p>Here are some recipe ideas for you to choose from based on your particular taste:</p>
                </div><!-- results heading text ends-->
            </div><!-- section heading ends -->
            <!-- wrapper -->
            <div class="wrapper">
                <!-- recipes container -->
                <ul class="recipesContainer flexContainer"></ul>
            </div><!-- wrapper ends -->

            <button class="reset">Try Again?</button>

        </section><!-- results section ends -->
    </main><!-- main ends -->

    <!-- footer begins -->
    <footer>
        <div class="wrapper">
            <a href="https://junocollege.com/">created at Juno College</a>
        </div>
    </footer><!-- footer ends -->

    <!-- link to javascript -->
    <script src="script.js"></script>
</body>

</html>
